---

name: Test

on:
  pull_request:
  push:
    branches:
      - 'main'

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js 
      uses: actions/setup-node@v4
      with:
        node-version: '23.x'

    - name: Install deps
      run: pnpm i
      
    - name: Build
      run: pnpm build 

    - name: Lint
      run: pnpm lint
      
    - name: Test
      run: pnpm test
